resources:

  - name: gitRepo   
    type: GitRepo         # GitRepo resource provides connectivity to the specified GitHub repo
    configuration:
      gitProvider: githubIntegration                      
      path: dt-demos/jfrog-pipelines-dynatrace-example    
      branches:
        include: demo
      buildOn:
        commit: true

  - name: demoappDockerImage
    type: Image
    configuration:
      registry: artifactoryIntegration                                    
      sourceRepository: default-docker-local                             
      imageName: dynatracedemos.jfrog.io/art-docker-dynatrace/demoapp     
      imageTag: ${BUILD_NUMBER}

  - name: demoappBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactoryIntegration   
      buildName: demoapp                                 
      buildNumber: ${BUILD_NUMBER}

  - name: demoappHelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: artifactoryIntegration       
      repository: art_dynatrace_charts                
      chart: demoapp                           
      version: 0.1.0                              

pipelines:
  - name: dynatraceDemo
    configuration:
      environmentVariables:
        readOnly:
          DT_TAG_PROJECT: "dynatrace-demos"
          DT_TAG_STAGE: "dev"
          DT_TAG_SERVICE: "demoapp"
          FEATURE_NUMBER: "1"

    steps:
      - name: aDockerBuild
        type: DockerBuild
        configuration:
          affinityGroup: buildAndPush
          integrations:
            - name: artifactoryIntegration
          inputResources:
            - name: gitRepo
          dockerFileLocation: demoapp
          dockerFileName: Dockerfile
          dockerImageName: dynatracedemos.jfrog.io/art-docker-dynatrace/demoapp
          dockerImageTag: ${BUILD_NUMBER}
          dockerOptions: --build-arg FEATURE_NUMBER=${FEATURE_NUMBER}
        execution:
          onStart:
            - add_run_variables BUILD_NUMBER=0.${FEATURE_NUMBER}.${run_number}

      - name: bDockerPush
        type: DockerPush
        configuration:
          affinityGroup: buildAndPush
          autoPublishBuildInfo: true
          integrations:
            - name: artifactoryIntegration                  
          targetRepository: art-docker-dynatrace            
          inputSteps:
            - name: aDockerBuild
          outputResources:
            - name: demoappBuildInfo                         
            - name: demoappDockerImage                       

      - name: cHelmPublish
        type: HelmPublish
        configuration:
          affinityGroup: HelmPublish
          helmVersion: 3                                    
          chartPath: chart
          inputSteps:
            - name: bDockerPush
          inputResources:
            - name: gitRepo
              trigger: false
            - name: demoappDockerImage
          outputResources:
            - name: demoappHelmChart                        
        execution:
          onComplete:
            - cat values.yaml
            - cat Chart.yaml

      - name: dHelmDeploy
        type: HelmDeploy
        configuration:
          lint: true
          dryRun: true 
          helmVersion: 3
          affinityGroup: HelmDeploy
          releaseName: demoapp
          integrations:
            - name: k8sIntegration
            - name: artifactoryIntegration
          inputResources:
            - name: demoappHelmChart
            - name: demoappDockerImage
          inputSteps:
            - name: cHelmPublish
        execution:
          onSuccess:
            - kubectl config current-context
            - kubectl get pods --all-namespaces
            - add_run_variables CLUSTER="$(kubectl config current-context)"

      - name: eAppUpCheck
        type: Bash
        configuration:
          affinityGroup: HelmDeploy
          inputResources:
            - name: gitRepo
          integrations:
            - name: k8sIntegration
          inputSteps:
            - name: dHelmDeploy
        execution:
          onExecute:
            - kubectl config current-context
            - APP_IP=$(kubectl -n dev get service demoapp -o jsonpath="{.status.loadBalancer.ingress[0].ip}")
            - APP_URL="http://${APP_IP}:8080"
            - $res_gitRepo_resourcePath/scripts/appUpCheck.sh ${APP_URL}

      - name: fConfigureDynatrace
        type: Bash
        configuration:
          runtime:
            type: host
          inputResources:
            - name: gitRepo
          integrations:
            - name: dynatraceIntegration
          inputSteps:
            - name: eAppUpCheck
        execution:
          onExecute:
            - DT_BASEURL=${int_dynatraceIntegration_DT_URL}
            - DT_API_TOKEN=${int_dynatraceIntegration_DT_API_TOKEN}
            - docker run -e DT_BASEURL=$DT_BASEURL -e DT_API_TOKEN=$DT_API_TOKEN -e NEW_CLI=1 -v $res_gitRepo_resourcePath:/monaco-mount/ dynatraceace/monaco-runner:release-v1.5.3 "monaco deploy -v --environments /monaco-mount/monaco/environments.yml --project demoapp /monaco-mount/monaco/projects"

      - name: gModifyHelmChartProperties
        type: Bash
        configuration:
          affinityGroup: HelmDeploy
          integrations:
            - name: artifactoryIntegration
          inputResources:
            - name: demoappHelmChart
            - name: gitRepo
          inputSteps:
            - name: fConfigureDynatrace
        execution:
          onExecute:
            - JFROG_BASE_URL=${int_artifactoryIntegration_url}
            - JFROG_API_KEY=${int_artifactoryIntegration_apikey}
            - CHART_REPO=${res_demoappHelmChart_repository}
            - CHART=demoapp-${res_demoappHelmChart_version}
            - $res_gitRepo_resourcePath/scripts/updateHelmChartProperties.sh ${JFROG_BASE_URL} ${JFROG_API_KEY} ${CHART_REPO} ${CHART} ${CLUSTER}

      - name: hPostDynatraceEvent
        type: Bash
        configuration:
          affinityGroup: Dynatrace
          integrations:
            - name: dynatraceIntegration
          inputResources:
            - name: gitRepo
            - name: demoappHelmChart
          inputSteps:
            - name: gModifyHelmChartProperties
        execution:
          onExecute:
            - DT_BASEURL=${int_dynatraceIntegration_DT_URL}
            - DT_API_TOKEN=${int_dynatraceIntegration_DT_API_TOKEN}
            - DEPLOYMENT_VERSION=${BUILD_NUMBER}
            - CI_BACK_LINK=${JFROG_CLI_BUILD_URL}
            - SOURCE="JFrog pipeline"
            - IMAGE_NAME=""
            - HELM_CHART=""
            - DEVELOPER=${step_triggered_by_identity_name}
            - $res_gitRepo_resourcePath/scripts/sendDynatraceEvent.sh ${DT_BASEURL} ${DT_API_TOKEN} ${DT_TAG_PROJECT} ${DT_TAG_STAGE} ${DT_TAG_SERVICE} ${DEPLOYMENT_VERSION} ${CI_BACK_LINK} ${SOURCE}
