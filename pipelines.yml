resources:

  - name: gitRepo   
    type: GitRepo         # GitRepo resource provides connectivity to the specified GitHub repo
    configuration:
      gitProvider: githubIntegration                      
      path: dt-demos/jfrog-pipelines-dynatrace-example    
      branches:
        include: demo
      buildOn:
        commit: true

  - name: demoappDockerImage
    type: Image
    configuration:
      registry: artifactoryIntegration                                    
      sourceRepository: default-docker-local                             
      imageName: dynatracedemos.jfrog.io/art-docker-dynatrace/demoapp     
      imageTag: ${run_number}

  - name: demoappBuildInfo
    type: BuildInfo
    configuration:
      sourceArtifactory: artifactoryIntegration   
      buildName: demoapp                                 
      buildNumber: ${run_number}

  - name: demoappHelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: artifactoryIntegration       
      repository: art_dynatrace_charts                
      chart: demoapp                           
      version: 0.1.0                              

pipelines:
  - name: dynatraceDemo
    configuration:
      environmentVariables:
        readOnly:
          DT_TAG_PROJECT: "dt-orders"
          DT_TAG_STAGE: "dev"
          DT_TAG_SERVICE: "order-service"
          FEATURE_NUMBER: "1"

    steps:
      - name: DockerBuild
        type: DockerBuild
        configuration:
          affinityGroup: buildAndPush
          integrations:
            - name: artifactoryIntegration
          inputResources:
            - name: gitRepo
            - name: demoappBuildFiles
          dockerFileLocation: demoapp
          dockerFileName: Dockerfile
          dockerImageName: dynatracedemos.jfrog.io/art-docker-dynatrace/demoapp
          dockerImageTag: ${run_number}
          dockerOptions: --build-arg FEATURE_NUMBER=${FEATURE_NUMBER}

      - name: DockerPush
        type: DockerPush
        configuration:
          affinityGroup: buildAndPush
          autoPublishBuildInfo: true
          integrations:
            - name: artifactoryIntegration                  
          targetRepository: art-docker-dynatrace            
          inputSteps:
            - name: DockerBuild
          outputResources:
            - name: demoappBuildInfo                         
            - name: demoappDockerImage                       

      - name: HelmPublish
        type: HelmPublish
        configuration:
          affinityGroup: HelmPublish
          helmVersion: 3                                    
          chartPath: chart
          inputSteps:
            - name: DockerPush
          inputResources:
            - name: gitRepo
              trigger: false
            - name: demoappDockerImage
          outputResources:
            - name: demoappHelmChart                        
        execution:
          onStart:
            - APP_VERSION=0.0.$run_number
            - VALUES_IMAGE=${res_demoappDockerImage_imageName}
            - VALUES_TAG=${res_demoappDockerImage_imageTag}
            - echo "CHART_VERSION = $CHART_VERSION"
            - echo "VALUES_IMAGE = $VALUES_IMAGE"
            - echo "VALUES_TAG = $VALUES_TAG"
            - pushd $res_gitRepo_resourcePath/chart
            - "sed -ie \"s|^image: .*$|image: $VALUES_IMAGE|\" values.yaml"
            - "sed -ie \"s|^imageTag: .*$|imageTag: $VALUES_TAG|\" values.yaml"
            - "sed -ie \"s|^appVersion: .*$|appVersion: $APP_VERSION|\" Chart.yaml"
            - cat values.yaml
            - cat Chart.yaml
            - popd

      - name: HelmDeploy
        type: HelmDeploy
        configuration:
          lint: true
          dryRun: true 
          helmVersion: 3
          affinityGroup: HelmDeploy
          releaseName: demoapp
          integrations:
            - name: k8sIntegration
            - name: artifactoryIntegration
          inputResources:
            - name: demoappHelmChart
            - name: demoappDockerImage
          inputSteps:
            - name: HelmPublish
        execution:
          onSuccess:
            - kubectl config current-context
            - kubectl get pods --all-namespaces
            - add_run_variables CLUSTER="$(kubectl config current-context)"

      - name: modifyHelmChartProperties
        type: Bash
        configuration:
          affinityGroup: HelmDeploy
          integrations:
            - name: artifactoryIntegration
          inputResources:
            - name: demoappHelmChart
            - name: gitRepo
          inputSteps:
            - name: HelmDeploy
        execution:
          onExecute:
            - JFROG_BASE_URL=${int_artifactoryIntegration_url}
            - JFROG_API_KEY=${int_artifactoryIntegration_apikey}
            - CHART_REPO=${res_demoappHelmChart_repository}
            - CHART=demoapp-${res_demoappHelmChart_version}
            - $res_gitRepo_resourcePath/scripts/updateHelmChartProperties.sh ${JFROG_BASE_URL} ${JFROG_API_KEY} ${CHART_REPO} ${CHART} ${CLUSTER}

      - name: configureDynatrace
        type: Bash
        configuration:
          affinityGroup: Dynatrace
          integrations:
            - name: dynatraceIntegration
          inputResources:
            - name: gitRepo
          inputSteps:
            - name: modifyHelmChartProperties
        execution:
          onExecute:
            - DT_BASEURL=${int_dynatraceIntegration_DT_URL}
            - DT_API_TOKEN=${int_dynatraceIntegration_DT_API_TOKEN}
            - $res_gitRepo_resourcePath/scripts/configureDynatrace.sh ${DT_BASEURL} ${DT_API_TOKEN} ${DT_TAG_PROJECT} ${DT_TAG_STAGE} ${DT_TAG_SERVICE}

      - name: postDynatraceEvent
        type: Bash
        configuration:
          affinityGroup: Dynatrace
          integrations:
            - name: dynatraceIntegration
          inputResources:
            - name: gitRepo
            - name: demoappHelmChart
          inputSteps:
            - name: configureDynatrace
        execution:
          onExecute:
            - DT_BASEURL=${int_dynatraceIntegration_DT_URL}
            - DT_API_TOKEN=${int_dynatraceIntegration_DT_API_TOKEN}
            - DEPLOYMENT_VERSION=${run_number}
            - CI_BACK_LINK=${JFROG_CLI_BUILD_URL}
            - SOURCE="JFrog pipeline"
            - $res_gitRepo_resourcePath/scripts/sendDynatraceEvent.sh ${DT_BASEURL} ${DT_API_TOKEN} ${DT_TAG_PROJECT} ${DT_TAG_STAGE} ${DT_TAG_SERVICE} ${DEPLOYMENT_VERSION} ${CI_BACK_LINK} ${SOURCE}