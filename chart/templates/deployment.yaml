apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
  namespace: {{ .Values.namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: catalog-service
      part-of: dt-orders
  template:
    metadata:
      labels:
        app: catalog-service
        part-of: dt-orders
        app.kubernetes.io/name: catalog-service
        app.kubernetes.io/version: "{{ .Values.imageTag }}"
        app.kubernetes.io/component: service
        app.kubernetes.io/part-of: dt-orders
        app.kubernetes.io/managed-by: helm
        app.kubernetes.io/created-by: dynatrace-demos
      annotations:
        owner: Team Services
        chat-channel: dev-team-services 
    spec:
      containers:
      - name: catalog
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy:  {{ .Values.imagePullPolicy }}
        ports:
        - containerPort: 8080
          name: catalog
        env:
        - name: DT_CUSTOM_PROP
          value: "project=dt-orders service=catalog-service"
      imagePullSecrets:
      - name: {{ .Values.imagePullSecrets }}